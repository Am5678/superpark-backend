services:
  db:
    build: 
      context: ../../
      dockerfile: ./docker/test/postgres/Dockerfile
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  api:
    build:
      context: ../../
      dockerfile: ./Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:80
    environment:
      - PORT=80
      - POSTGRES_HOST=db
    entrypoint: "bun run dev"
